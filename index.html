<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Registrasi Modern</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    .form {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #007BFF;
      outline: none;
    }

    .form-row {
      display: flex;
    }

    .form-row .form {
      flex: 1;
      gap: 20px;
    }
#nama_depan{

width: 80%;
}
#nama_belakang{

width: 95%;
}
    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      background: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .links {
      margin-top: 20px;
      text-align: center;
    }

    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #007BFF;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form>
    <h1>Buat Akun</h1>

    <div class="form">
      <label>Nama</label>
      <div class="form-row">
        <div class="form">
          <label for="nama_depan">Depan</label>
          <input type="text" id="nama_depan" name="nama_depan" />
        </div>
        <div class="form">
          <label for="nama_belakang">Belakang</label>
          <input type="text" id="nama_belakang" name="nama_belakang" />
        
        </div>
      </div>
    </div>

    <div class="form">
      <label for="tanggal_lahir">Tanggal Lahir</label>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" />
    </div>

    <div class="form">
      <label for="jenis_kelamin">Jenis Kelamin</label>
      <select id="jenis_kelamin" name="jenis_kelamin">
        <option value="">-- Pilih --</option>
        <option value="Laki-Laki">Laki-Laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
    </div>

    <div class="form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
    </div>

    <div class="form">
      <label for="no_hp">No. HP</label>
      <input type="tel" id="no_hp" name="no_hp" />
    </div>

    <div class="form">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
    </div>

    <div class="form">
      <label for="ulangi_password">Ulangi Password</label>
      <input type="password" id="ulangi_password" name="ulangi_password" />
    </div>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="robot" name="robot" />
      <label for="robot">Saya bukan robot</label>
    </div>

    <button type="submit">Kirim</button>

    <div class="links">
      <a href="contoh.html">Contohf</a>
      <a href="index.html">Contoh</a>
      <a href="mandiri.html">Mandiri</a>
    </div>
  </form>
</body>
</html>
